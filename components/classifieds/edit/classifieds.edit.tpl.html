<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-open="vm.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit Classified</h1>
    </md-toolbar>

    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title" md-autofocus
                       ng-model="vm.classified.title" />
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input type="text" id="price"
                       ng-model="vm.classified.price" />
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <textarea typeof="text" id="description"
                          ng-model="vm.classified.description"></textarea>
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image"
                       ng-model="vm.classified.image" />
            </md-input-container>            
            <md-button class="md-primary" ng-click="vm.saveEdit()">
                Save Edit
            </md-button>
            <md-button ng-click="vm.closeSidenav()" class="md-warn">
                Cancel
            </md-button>
            <pre>{{vm.classified | json}}</pre>
        </form>
    </md-content>
</md-sidenav>
